<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<body>
    <form action="/submit" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="student_number">Student Number</label>
        <input type="text" id="student_number" name="student_number"><br><br>
        
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" checked>
        <label for="female">Female</label><br><br>
        
        <label for="major">Major</label>
        <input type="text" id="major" name="major"><br><br>
        
        <label>Programming Languages</label><br>
        <input type="checkbox" id="python" name="programming_language" value="Python" checked>
        <label for="python">Python</label><br>
        <input type="checkbox" id="java" name="programming_language" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="html" name="programming_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="cpp" name="programming_language" value="C++" checked>
        <label for="cpp">C++</label><br><br>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
